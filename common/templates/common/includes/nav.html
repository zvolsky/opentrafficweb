{% load i18n %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
    <div class="container">
      <a class="navbar-brand" href="{% block homeurl %}{% endblock %}">{% block brand %}{% endblock %}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainMenu">
        {% if user.is_authenticated %}
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{ user.username }}
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                <a class="dropdown-item" href="{% url 'users:update_profile' %}">
                  {% trans 'My profile' %}
                </a>
                <a class="dropdown-item" href="{% url 'accounts:password_change' %}">
                  {% trans 'Change password' %}
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'accounts:logout' %}">{% trans 'Log out' %}</a>
              </div>
            </li>
          </ul>
        {% else %}
          <form class="form-inline ml-auto">
            <a href="{% url 'accounts:login' %}" class="btn btn-outline-secondary">{% trans 'Log in' %}</a>
            <a href="{% url 'accounts:signup' %}" class="btn btn-primary ml-2">{% trans 'Sign up' %}</a>
          </form>
        {% endif %}
      </div>
    </div>
  </nav>
